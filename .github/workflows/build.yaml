name: gradle CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'LICENSE-HEADER'
      - '.gitignore'
      - '.editorconfig'
      - 'CHANGELOG.md'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with gradle

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build latest VCS version
        run: ./gradlew buildAndCollect --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          path: build/finalJars/*.jar
